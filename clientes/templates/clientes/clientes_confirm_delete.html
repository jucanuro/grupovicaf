{% extends "base_vicafpro.html" %}
{% block content %}

<div class="space-y-6 flex flex-col items-center justify-center min-h-[calc(100vh-100px)] p-4">
    
    <div class="bg-white p-10 rounded-xl shadow-2xl max-w-lg w-full text-center border border-gray-100 animate-fade-in-up">
        
        <div class="p-4 bg-rose-50 border border-rose-200 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6">
            <i data-lucide="trash-2" class="w-10 h-10 text-rose-600"></i>
        </div>
        
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Confirmar Eliminación</h1>
        
        <p class="text-gray-600 text-lg">
            ¿Estás seguro de que deseas eliminar a "<strong class="text-gray-900">{{ cliente.razon_social }}</strong>"?
            <br>Esta acción **no** se puede deshacer.
        </p>

        <form method="post" class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-3">
            {% csrf_token %}
            
            <button type="submit" class="inline-flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 bg-rose-600 text-white font-semibold rounded-lg hover:bg-rose-700 transition-all duration-300 shadow-lg flex-shrink-0">
                <i data-lucide="check" class="w-5 h-5"></i>
                Sí, eliminar
            </button>
            
            <a href="{% url 'clientes:lista_clientes' %}" class="inline-flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 text-gray-700 font-semibold rounded-lg bg-gray-50 hover:bg-gray-100 transition-all duration-300 border border-gray-300">
                <i data-lucide="x" class="w-5 h-5"></i>
                Cancelar
            </a>
        </form>
    </div>
</div>

{% endblock %}
{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    });
</script>
{% endblock %}
