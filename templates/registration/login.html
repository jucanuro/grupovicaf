{% load static %}
<!DOCTYPE html>
<html lang="es" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vicafpro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            // Eliminamos 'darkMode: class' ya que estamos forzando Light Mode en el body.
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'aurora-spin': { 'from': { transform: 'rotate(0deg)' }, 'to': { transform: 'rotate(360deg)' } },
                        'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
                        'gradient-glow': {
                            '0%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                            '100%': { 'background-position': '0% 50%' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    },
                    animation: {
                        'aurora': 'aurora-spin 20s linear infinite',
                        'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                        'gradient-glow': 'gradient-glow 15s ease infinite',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        /* La tarjeta es ahora un contenedor blanco simple con sombra */
        .white-card {
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb; /* Borde sutil */
        }

        /* Input estándar para Light Mode */
        .input-light {
            background: #ffffff;
            border: 1px solid #d1d5db; /* Gris claro */
            color: #1f2937; /* Gris oscuro para el texto */
            transition: all 0.3s;
        }

        .input-light:focus {
            border-color: #3b82f6; /* Azul al enfocar */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        /* Degradado de texto sin cambios (se ve bien en blanco) */
        .gradient-text {
            background-image: linear-gradient(120deg, #9333ea, #3b82f6, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
        }

        /* Ajuste el color del botón para que el degradado se mantenga visible y vibrante */
        .btn-gradient {
            background: linear-gradient(to right, #10b981, #0ea5e9, #8b5cf6);
            color: white; /* Texto blanco en el botón */
            background-size: 200% auto;
            transition: all 0.5s ease-in-out;
        }

        .btn-gradient:hover {
            background-position: right center;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5); /* Sombra azul más ligera */
        }
    </style>
</head>

<body class="font-sans bg-white text-gray-900 overflow-hidden">
    <div id="aurora-background" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden transition-all duration-1000 ease-in-out opacity-40">
        <div class="absolute w-[180vw] h-[180vw] bg-gradient-to-r from-violet-300/30 via-cyan-300/30 to-emerald-300/30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-aurora rounded-full"></div>
        <div class="absolute w-[120vw] h-[120vw] bg-gradient-to-l from-indigo-300/30 via-pink-300/30 to-blue-300/30 bottom-1/4 right-1/4 animate-aurora rounded-full"></div>
    </div>

    <div class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-6 relative z-10">

        <div class="hidden lg:flex flex-col items-start justify-center p-12 w-full lg:w-1/2 h-full text-left">
            <h1 class="text-6xl font-extrabold text-gray-900 mb-4 animate-fade-in-up">
                <span class="gradient-text">Vicafpro</span>
            </h1>
            <p class="text-gray-600 text-xl max-w-lg mb-8 animate-fade-in-up" style="animation-delay: 0.2s;">
                Simplifica tus tareas diarias con nuestra plataforma innovadora y segura.
            </p>
            <div class="w-2/3 h-64 bg-gray-100/50 rounded-3xl mt-12 white-card animate-float shadow-xl" style="animation-delay: 0.4s;">
                </div>
        </div>

        <div class="w-full max-w-md lg:w-1/2 h-full flex items-center justify-center animate-fade-in-up">
            <div class="white-card p-10 rounded-3xl text-center w-full shadow-2xl"> 
                <a href="/" class="mb-8 block">
                    <img src="{% static 'img/LogoF.png' %}" alt="Logo" class="h-16 mx-auto rounded-lg">
                </a>
                <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Iniciar Sesión</h2> 
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div class="space-y-4 text-left">
                        <div>
                            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label> 
                            <input type="text" name="username" id="{{ form.username.id_for_label }}"
                                class="w-full p-3 rounded-xl input-light text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" 
                                placeholder="Ingresa tu usuario">
                        </div>
                        <div>
                            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label> 
                            <input type="password" name="password" id="{{ form.password.id_for_label }}"
                                class="w-full p-3 rounded-xl input-light text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                                placeholder="Ingresa tu contraseña">
                        </div>
                    </div>

                    {% if form.errors %}
                        <div class="text-rose-600 text-sm mt-4 text-center"> 
                            <p>Tu usuario o contraseña no son correctos. Inténtalo de nuevo.</p>
                        </div>
                    {% endif %}

                    <button type="submit" class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 font-semibold rounded-full transition-all duration-500 btn-gradient hover:scale-105">
                        Iniciar Sesión
                    </button>
                    <a href="#" class="block text-sm text-gray-500 hover:text-blue-600 transition-colors duration-300 mt-4">¿Olvidaste tu contraseña?</a> 
                </form>
            </div>
        </div>
    </div>
</body>

</html>
