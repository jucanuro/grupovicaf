<div class="sticky top-0 z-40 bg-transparent w-full">
    <header class="relative h-24 flex items-center justify-between px-8 bg-white z-20">
        
        <button id="mobile-menu-btn" class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-xl transition-colors">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <div class="hidden md:flex flex-col">
            <h1 class="text-xl font-bold text-slate-800 tracking-tight leading-none">
                {% block header_title %}Dashboard{% endblock %}
            </h1>
            <div class="flex items-center gap-2 text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1.5">
                <span>Vicaf</span>
                <i data-lucide="chevron-right" class="w-3 h-3 text-slate-300"></i>
                <span class="text-brand-600 bg-brand-50 px-2 py-0.5 rounded-full">General</span>
            </div>
        </div>

        <div class="flex-1 max-w-lg mx-6 lg:mx-12 group relative">
            <div class="relative transition-all duration-300 transform group-hover:-translate-y-0.5" id="search-trigger">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none z-20">
                    <i data-lucide="search" class="w-4 h-4 text-slate-400 group-hover:text-brand-600 transition-colors"></i>
                </div>
                
                <input type="text" readonly
                    style="clip-path: ellipse(100% 100% at 50% 0%);"
                    class="w-full bg-slate-100/60 border-none text-slate-600 text-sm block pl-12 pr-16 py-4 cursor-text placeholder:text-slate-400 focus:ring-0 transition-all hover:bg-slate-200/50"
                    placeholder="Buscar Cotización, Cliente...">
                
                <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none z-20">
                    <span class="bg-white/90 backdrop-blur-sm text-slate-400 text-[10px] font-black px-2 py-1 rounded-lg border border-slate-200 shadow-sm">⌘ K</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button class="relative p-2.5 rounded-2xl text-slate-400 hover:bg-slate-50 hover:text-brand-600 transition-all group">
                <i data-lucide="bell" class="w-5 h-5 group-hover:rotate-12 transition-transform"></i>
                <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white text-white"></span>
            </button>

            <div class="flex items-center gap-3 pl-4 border-l border-slate-100 cursor-pointer group">
                <div class="text-right hidden xl:block">
                    <p class="text-sm font-bold text-slate-800 group-hover:text-brand-600 transition-colors leading-none">Administrador</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter mt-1">Super Usuario</p>
                </div>
                <div class="w-10 h-10 rounded-2xl bg-slate-100 p-[2px] group-hover:bg-brand-500 transition-colors shadow-sm">
                    <div class="w-full h-full rounded-[14px] bg-white flex items-center justify-center overflow-hidden">
                        <img src="https://ui-avatars.com/api/?name=Admin+Vicaf&background=f8fafc&color=64748b" alt="Admin" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="absolute top-8 left-0 w-full leading-[0] z-10 pointer-events-none">
        <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto drop-shadow-[0_10px_10px_rgba(0,0,0,0.03)]">
            <path d="M0 0H1440V40C1440 40 1260 100 1080 100C900 100 720 20 540 20C360 20 180 80 0 80V0Z" fill="white"/>
            
            <path d="M0 80C180 80 360 20 540 20C720 20 900 100 1080 100C1260 100 1440 40 1440 40" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
        </svg>
    </div>
</div>
