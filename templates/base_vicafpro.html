{% load static %}
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vicaf - Enterprise Experience V6{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/vicafstyle.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb', // Azul Vicaf Principal
                            700: '#1d4ed8',
                            900: '#0f172a', // Azul Noche (Texto)
                        },
                        surface: '#ffffff',
                        background: '#f8fafc',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'glow-blue': '0 0 20px -5px rgba(37, 99, 235, 0.4)',
                        'floating': '0 12px 24px -6px rgba(0, 0, 0, 0.08)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

</head>

<body class="flex h-screen overflow-hidden antialiased selection:bg-brand-600 selection:text-white">

    {% include 'header.html' %}
    <div class="flex-1 flex flex-col h-screen overflow-hidden relative lg:ml-[5.5rem] transition-all duration-300">
        
        {% include 'cabecera_base.html' %}

        <main class="flex-1 overflow-y-auto p-6 lg:p-6 scroll-smooth animate-fade-in-up">
            {% block content %}
                
            {% endblock content %}
            
           
        </main>
        {% include 'footer.html' %}
    </div>
    {% include 'buscador.html' %}

    <script src="{% static 'js/vicafbase.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
