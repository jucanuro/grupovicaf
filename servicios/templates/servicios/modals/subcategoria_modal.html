<div id="modalSubcategoria" class="fixed inset-0 z-[9999] hidden bg-slate-900/60 backdrop-blur-sm">
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md border border-slate-200">
            <div class="bg-slate-50 border-b border-slate-100 p-4 flex justify-between items-center rounded-t-2xl">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                        <i data-lucide="layers" class="w-4 h-4"></i>
                    </div>
                    <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-widest">Nueva Sub-Categoría</h3>
                </div>
                <button type="button" onclick="closeSubcategoriaModal()" class="text-slate-400 hover:text-red-500">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="formNuevaSubcategoriaAjax" class="p-6">
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Nombre de la Sub-Categoría</label>
                    <input type="text" name="nombre" required 
                        placeholder="EJ: AGREGADO FINO"
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold uppercase focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none">
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeSubcategoriaModal()" class="text-[10px] font-black text-slate-400 uppercase">Cancelar</button>
                    <button type="submit" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-600 transition-all">
                        Guardar Sub-Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
