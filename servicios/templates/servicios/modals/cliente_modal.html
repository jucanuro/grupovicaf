<div id="modalCliente" class="fixed inset-0 z-[100] hidden overflow-hidden">
    <div class="flex items-center justify-center mt-10 p-4">
        
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeClienteModal()"></div>

        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto border border-slate-200 animate-in fade-in zoom-in duration-200 z-10">
            
            <div class="sticky top-0 bg-slate-50 border-b border-slate-100 p-4 flex justify-between items-center z-20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-sm">
                        <i data-lucide="user-plus" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-widest">Nuevo Socio Comercial</h3>
                        <p class="text-[8px] font-mono-tech text-blue-500 uppercase">Registro Directo a Base de Datos</p>
                    </div>
                </div>
                <button type="button" onclick="closeClienteModal()" class="text-slate-400 hover:text-red-500 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="formNuevoClienteAjax" class="p-6">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <div class="space-y-4">
                        <div class="flex items-center gap-2 border-b border-slate-100 pb-2 mb-2">
                            <i data-lucide="building-2" class="w-3.5 h-3.5 text-blue-500"></i>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Información Fiscal</span>
                        </div>
                        
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Número de RUC</label>
                            <input type="text" name="ruc" required maxlength="11"
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-mono-tech focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" 
                                placeholder="10XXXXXXXXX">
                        </div>

                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Razón Social</label>
                            <input type="text" name="razon_social" required 
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" 
                                placeholder="NOMBRE COMPLETO DE LA EMPRESA">
                        </div>

                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Dirección Fiscal</label>
                            <textarea name="direccion" rows="2" 
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" 
                                placeholder="AV. EJEMPLO 123..."></textarea>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center gap-2 border-b border-slate-100 pb-2 mb-2">
                            <i data-lucide="users" class="w-3.5 h-3.5 text-blue-500"></i>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Contacto Directo</span>
                        </div>

                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Persona Responsable</label>
                            <input type="text" name="persona_contacto" id="modal_atencion"
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" 
                                placeholder="NOMBRE DEL CONTACTO">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Cargo</label>
                                <input type="text" name="cargo_contacto" 
                                    class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold" 
                                    placeholder="EJ: GERENTE">
                            </div>
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Teléfono</label>
                                <input type="text" name="celular_contacto" 
                                    class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-mono-tech" 
                                    placeholder="999000XXX">
                            </div>
                        </div>

                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Correo de Contacto</label>
                            <input type="email" name="correo_contacto" 
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all" 
                                placeholder="ejemplo@correo.com">
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-100 flex items-center justify-between">
                    <div class="flex items-center gap-2 text-slate-400">
                        <i data-lucide="shield-check" class="w-4 h-4 text-emerald-500"></i>
                        <span class="text-[8px] font-mono-tech uppercase tracking-widest">Validación de Datos en Tiempo Real</span>
                    </div>
                    
                    <div class="flex gap-3">
                        <button type="button" onclick="closeClienteModal()" 
                            class="px-5 py-2 text-[10px] font-black text-slate-400 uppercase hover:text-slate-600 transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" 
                            class="bg-slate-900 text-white px-8 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-slate-200 hover:bg-blue-600 hover:-translate-y-0.5 transition-all flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-3.5 h-3.5"></i> 
                            Registrar y Seleccionar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
