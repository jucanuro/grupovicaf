{% extends "base_vicafpro.html" %}

{% block content %}
<style>
    .bg-vicaf-engine {
        position: fixed; inset: 0; z-index: -1; background-color: #f8fafc;
        background-image: linear-gradient(rgba(226, 232, 240, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
        background-size: 40px 40px;
    }
</style>

<div class="bg-vicaf-engine"></div>

<div class="max-w-2xl mx-auto p-4 relative z-10 space-y-6">
    <header class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="{% url 'trabajadores:lista_roles' %}" class="w-10 h-10 bg-white border border-slate-200 rounded-lg flex items-center justify-center text-slate-400 hover:text-blue-600 hover:border-blue-200 transition-all shadow-sm">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <h1 class="text-xl font-extrabold text-slate-900 tracking-tight">{{ titulo_pagina }}</h1>
                <p class="text-[10px] font-mono text-blue-600 uppercase tracking-widest">Configuración de Estructura Organizacional</p>
            </div>
        </div>
    </header>

    <div class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider">Nombre del Rol / Cargo</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="briefcase" class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="text" name="nombre" required
                            value="{{ rol.nombre|default:'' }}"
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all"
                            placeholder="Ej: Ingeniero Residente, Supervisor de Obra...">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider">Descripción de Funciones</label>
                    <div class="relative group">
                        <textarea name="descripcion" rows="4"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium text-slate-600 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all"
                            placeholder="Describe brevemente las responsabilidades de este cargo...">{{ rol.descripcion|default:'' }}</textarea>
                    </div>
                </div>

                <div class="pt-4 flex items-center gap-3">
                    <button type="submit" 
                        class="flex-1 bg-slate-900 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-slate-200 hover:shadow-blue-500/20 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        Guardar
                    </button>
                    <a href="{% url 'trabajadores:lista_roles' %}" 
                        class="px-6 py-3 bg-white border border-slate-200 text-slate-500 font-bold rounded-xl hover:bg-slate-50 transition-all text-sm">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="flex items-center justify-center gap-2 text-slate-400">
        <i data-lucide="info" class="w-3 h-3"></i>
        <span class="text-[10px] font-medium uppercase tracking-tighter">Los roles definidos aquí podrán ser asignados a cualquier trabajador del sistema.</span>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
    });
</script>
{% endblock %}
