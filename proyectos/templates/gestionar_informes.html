{% extends 'base_vicafpro.html' %}

{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-slate-800">Cargar Informe Final</h2>
        <a href="{% url 'proyectos:lista_informes_finales' %}" class="text-sm font-medium text-slate-500 hover:text-slate-800 flex items-center">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Volver a la lista
        </a>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <form action="." method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {# Selector de Proyecto #}
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Proyecto Vinculado *</label>
                    <select name="proyecto_id" required class="w-full p-3 rounded-xl border border-slate-300 text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all">
                        <option value="">Seleccione el proyecto...</option>
                        {% for p in proyectos_disponibles %}
                            <option value="{{ p.id }}">{{ p.codigo_proyecto }} | {{ p.cliente.nombre_comercial }}</option>
                        {% endfor %}
                    </select>
                </div>

                {# Título del Informe #}
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Título del Documento</label>
                    <input type="text" name="titulo" value="Informe Técnico Final" class="w-full p-3 rounded-xl border border-slate-300 text-sm focus:ring-2 focus:ring-brand-500 outline-none">
                </div>
            </div>

            {# Área de Carga de Archivo #}
            <div class="border-2 border-dashed border-slate-200 rounded-2xl p-8 text-center hover:border-brand-400 transition-colors bg-slate-50/50">
                <i data-lucide="file-up" class="w-10 h-10 text-slate-400 mx-auto mb-3"></i>
                <label class="block text-sm font-medium text-slate-700 mb-1">Subir archivo PDF del informe</label>
                <input type="file" name="archivo_pdf" accept=".pdf" required class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100 cursor-pointer">
            </div>

            <div class="flex items-center p-4 bg-indigo-50 rounded-xl">
                <input type="checkbox" name="publicar" id="publicar" class="w-5 h-5 text-brand-600 rounded border-gray-300 focus:ring-brand-500">
                <div class="ml-3">
                    <label for="publicar" class="text-sm font-bold text-indigo-900">Publicar inmediatamente</label>
                    <p class="text-xs text-indigo-700">El cliente podrá visualizar este documento desde su portal.</p>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="reset" class="px-6 py-3 text-sm font-bold text-slate-500 hover:bg-slate-100 rounded-xl transition">
                    Limpiar
                </button>
                <button type="submit" class="px-8 py-3 bg-brand-600 text-white rounded-xl font-bold text-sm hover:bg-brand-700 shadow-lg shadow-brand-200 transition flex items-center">
                    <i data-lucide="check" class="w-4 h-4 mr-2"></i> Guardar y Finalizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
