<div id="modal-tipo-muestra" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
    <div class="bg-white border border-slate-200 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="beaker" class="w-5 h-5"></i>
                    </div>
                    <h3 class="text-sm font-bold text-slate-900 uppercase tracking-tight">Nuevo Tipo de Muestra</h3>
                </div>
                <button type="button" onclick="closeTipoMuestraModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nombre de la Muestra</label>
                    <input type="text" id="new_tipo_nombre" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all" placeholder="Ej: CONCRETO FRESCO">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Sigla / Prefijo (Máx 3-4 letras)</label>
                    <input type="text" id="new_tipo_sigla" maxlength="5" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-blue-600 uppercase outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all" placeholder="Ej: CON">
                    <p class="text-[9px] text-slate-400 mt-1 italic">Este prefijo se usará para generar el ID: V-M-2026-<b>CON</b>-0001</p>
                </div>
            </div>

            <div class="mt-8 flex items-center gap-3">
                <button type="button" onclick="closeTipoMuestraModal()" class="flex-1 px-4 py-2.5 rounded-lg text-xs font-bold text-slate-600 border border-slate-200 hover:bg-slate-50 transition-all">CANCELAR</button>
                <button type="button" onclick="saveNewTipoMuestra()" id="btn-save-tipo" class="flex-1 px-4 py-2.5 rounded-lg text-xs font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-md transition-all flex items-center justify-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> GUARDAR
                </button>
            </div>
        </div>
    </div>
</div>
