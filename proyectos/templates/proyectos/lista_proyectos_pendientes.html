{% extends "base_vicafpro.html" %}
{% load static %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
    }

    /* Fondo Engine Unificado */
    .bg-vicaf-engine {
        position: fixed; inset: 0; z-index: -1; background-color: #f8fafc;
        background-image: linear-gradient(rgba(226, 232, 240, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
        background-size: 40px 40px;
    }

    .animated-gradient-text {
        background: linear-gradient(to right, #10B981, #3B82F6, #8B5CF6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        background-size: 200% auto;
        animation: text-gradient 3s linear infinite alternate;
    }

    @keyframes text-gradient {
        to { background-position: 200% center; }
    }

    /* Animaciones */
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.6s ease-out forwards;
    }

    /* Input Estilo Engine */
    .form-input-engine {
        background-color: #f1f5f9;
        border: 1px solid transparent;
        transition: all 0.2s ease-in-out;
    }
    .form-input-engine:focus {
        background-color: #ffffff;
        border-color: #4f46e5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }
</style>

<div class="bg-vicaf-engine"></div>

<div id="projects-list-view" class="max-w-full mx-auto p-4 relative z-10 space-y-4 flex flex-col animate-slide-in-up">
    <header class="bg-white border border-slate-200 rounded-xl shadow-sm flex items-center justify-between p-4 flex-shrink-0">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-slate-900 rounded-lg flex items-center justify-center text-white shadow-md">
                <i data-lucide="clipboard-list" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold text-slate-900 tracking-tight leading-none">Proyectos Pendientes</h1>
                <p class="text-[9px] font-mono text-indigo-600 mt-1 uppercase tracking-[0.2em]">Gesti√≥n de Muestras && Control de Ensayos</p>
            </div>
        </div>

        <div class="flex items-center gap-3 flex-1 max-w-2xl justify-end">
            <div class="bg-slate-100 flex items-center px-4 py-2.5 w-full max-w-sm rounded-lg border border-transparent focus-within:border-indigo-500 focus-within:bg-white transition-all">
                <i data-lucide="search" class="w-4 h-4 text-slate-400 mr-2"></i>
                <input type="text" id="search-input" class="bg-transparent border-none outline-none text-xs font-semibold text-slate-700 w-full" placeholder="BUSCAR POR CLIENTE O PROYECTO...">
            </div>
            <a href="{% url 'dashboard' %}" class="bg-slate-900 text-white px-4 py-2.5 rounded-lg text-xs font-bold hover:bg-indigo-600 transition-all flex items-center gap-2 shadow-sm">
                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> DASHBOARD
            </a>
        </div>
    </header>
    
    <div class="w-full">
        {% include 'proyectos/includes/lista_proyectos.html' %}
    </div>
</div>

<div id="samples-view" style="display: none;">
    </div>

{% endblock %}

{% block extra_scripts %}
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    });
</script>
<script src="{% static 'js/projects_list.js' %}"></script>
{% endblock %}
